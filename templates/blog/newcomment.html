{% extends "blog_base.html" %}

{% block content %}
	<div class="bloglist-header">
	<a href="/blog/">All Posts</a>&nbsp;</a>
	</div>
	{{ post.render() | safe }}
	<hr>
	{% for comment in comments %}
		{{ comment.render() | safe }}
		<br>
		<br>
		<div class="comment-modify-button">
			<a href="/blog/editcomment/{{comment.key().id()}}">
			<button class="post-button">Modify</button></a>
		</div>
	{% endfor %}
	<hr>
	<div class="comment-holder">
	<h3>New Comment</h3>
	<form method="post">
		<textarea class="comment-textarea" name="content">{{content}}</textarea>
		<br>
		<div class="error">{{error}}</div>
		<input type="submit" name="submit" value="Submit">
		<input type="submit" name="cancel" value="Cancel">
	</form>
	</div>
	<br>
{% endblock %}
