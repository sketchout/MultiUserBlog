<div>
    <div class="post-heading">
        <div class="post-title">
            <a href="/blog/{{post.key().id()}}">
            {{ post.subject| safe }}</a>
        </div>
        <div class="post-date">
            {{ post.created.strftime("%b %d, %Y") }}
        </div>
    </div>
    <div class="post-content">
        {{ post._render_text | safe }}
    </div>
</div>
